<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href= "취합연습.css" rel="stylesheet">
</head>
<body>
	<id class="R_wrap">
		<id class="R_container">
			<div class="R_ticketbox"><!--티켓박스  -->
				<div class="R_navi"><!--navi  -->
					<span class="R_buttons">
						<a>English</a>
						<a>상영시간표</a>
						<a>예매다시하기</a>
					</span>
				</div><!--navi end  -->
				
				<div class="R_steps"> <!--스텝들  -->
					<div class="R_sector_M"> <!--영화선택창  -->
						<div class="R_sector_Mt"><!--큰 제목  -->
							<h2>영화</h2>
						</div>
						<div>
							<div class="R_sector_Mn">
							</div>
						</div>
					</div>	<!--영화선택창 end  -->
					<div class="R_sector_t"><!--극장선택창  -->
						<div class="R_sector_tt">
							<h2>극장</h2>
						</div>
						<div class="R_sector_tl">
						</div>
					</div><!--극장선택창 end -->
					<div class="R_sector_d"><!-- 날짜선택창 -->
						<div class="R_sector_dt">
							<h2>날짜/시간</h3>
						</div>
						<div>
							<div class="R_sector_dm"></div>
							 	<input type="date" class="dateInput" onchange="onDate()"> 
							 	<!--날짜 들어가는 부분  -->
							<div class="R_sector_ww">
							</div>
						</div>
					</div><!-- 날짜선택창 end -->
					<div class="R_sector_s"><!--좌석선택창  -->
						<div class="R_sector_st">
							<h2>좌석</h2>
						</div>
						<div class="R_sector_ss">
						</div>
					</div>	<!--좌석선택창 end -->
				</div> <!--스텝들 end  -->
			</div><!--티켓박스 end  -->
			<div class="R_details"> <!--상세정보창  -->
				<div class="R_details_n">영화선택해주세요.</div>
				<div class="R_details_t">극장선택해주세요.</br>
				</div>
				<div class="R_details_s">좌석선택</div>
				<div class="R_details_p">
					<button onclick="pay()">결제</button>
				</div>
			</div><!--상세정보창 end  -->
			<div class="R_banner"> <!-- 수업내용 활용할지 이미지 넘어가는거 -->
				<a></a>
			</div>
		</id><!--container end  -->
	</id><!--wrap end  -->
<script src="취합연습.js" type="text/javascript"></script>
</body>
</html>
