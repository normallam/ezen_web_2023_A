
<!--HTML 주석/메모 (설명달기) 단축키 : 범위 지정 CTRL+SHIFT+/  -->
<!-- 

  HTML : 하이퍼[Hyper] 텍스트[Text] 마크업[Markup] 언어[Language]
    1. <> : 꺽은 괄호 사용하는 언어
    2. <마크업> </마크업> : 모든 마크업들은 시작과 끝 존재 [* 예외< input/>] 
       마크업 시작과 끝 사이 안에 내용물 작성     

    <html></html>          : 모든 마크업을 감싼 마크업
    <head></head>          : html 문서의 옵션 관련 마크업 넣은 곳
    <meta charset="UTF-8"> : 인코딩 타입
    <title></title>        : 문서 제목
    <body></body>          : 실제 화면에 표시될 구역
    
 -->
<html> <!--html 시작 알리는 태그  -->
<head> <!--html 옵션 태그  -->
<meta charset="UTF-8"> <!-- 현재 문서의 한글 인코딩[번역]방법  -->
<title>HTML 제목</title> <!-- 문서 제목  -->
</head>
<body> <!-- 본문 : 실제 화면에 표시될 내용들  -->
 HTML 안녕하세요
</body>
</html> <!--html 끝 알리는 태그  -->
