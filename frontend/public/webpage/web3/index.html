<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>네이버 회원가입</title>

	<link href= "index.css" rel="stylesheet">
</head>
<body>

	<div id="wrap"> <!-- 전체 레이아웃  -->
		<div id="header"> <!--헤더 -->
			<div class="h_logo">
				<a href="http://www.naver.com">
					<img src="img/KakaoTalk_20230614_132808134.png">
				</a>	<!--이미지에 링크걸기  -->
			</div>
		</div>	<!--헤더 end -->
		<form id="join_form"><!--회원가입구역  -->
			<div>
				<h5>아이디</h5>
				<span class="signup_input">
					<input class="input_id" type="text" maxlength="30">
					<span class="signup_at">@naver.com</span>
				</span>
				
				<h5>비밀번호</h5>
				<span class="signup_input">
					<input class="input_id" type="password" maxlength="30">
					<span class="signup_icon"> </span>
				</span>
				
				<h5>비밀번호 확인</h5>
				<span class="signup_input">
					<input class="input_id" type="password" maxlength="30">
					<span class="signup_icon"> </span>
				</span>
				
				<h5>이름</h5>
				<span class="signup_input">
					<input class="input_id" type="text" maxlength="30">
				</span>
				
				<!--생년월일-->
				<h5>생년월일</h5>
					
				<span class="birthbox"> <!--생년월일 입력창 3개-->	
					
					<span class="signup_input birthY"> <!--연도-->
						<input class="input_id" type="text" maxlength="4" placeholder="년(4자)">
					</span>
					
					<span class="signup_input birthM"> <!--월-->
						<select class="input_id">
							<option>월</option> <option>1</option> <option>2</option>
						 	<option>3</option> <option>4</option> <option>5</option>
						 	<option>6</option> <option>7</option> <option>8</option>
						 	<option>9</option> <option>10</option> <option>11</option>
						 	<option>12</option> 
						</select>
					</span>
					
					<span class="signup_input birthD"> <!--일-->
						<input class="input_id" type="text" maxlength="2" placeholder="일">
					</span>
				</span>	
				
				<h5>성별</h5>
				<span class="signup_input"> <!--월-->
						<select class="input_id">
						<span>
							<option>성별</option>
							<option>남자</option>
							<option>여자</option>
						</span>
						</select>
				</span>
				
				<h5>본인 확인 이메일 <span class="info">(선택)</span></h5>
				<span class="signup_input">
					<input class="input_id" type="text" maxlength="30" placeholder="선택입력">
				</span>
				
				<h5>휴대전화</h5>
				<span class="celephone">
					<span class="signup_input">
						<select class="input_id">
							<option>대한민국 +82</option> 
							<option>베트남 +84</option> 
							<option>홍콩 +852</option>
						 	<option>중국 +86</option> 
						</select>
					</span>
					<span class="phonebox"> <!--휴대전화입력, 버튼-->
						<span class="signup_input">
						<input class="input_id input_phone" type="text" maxlength="30" placeholder="전화번호 입력">
						</span>
						<input type="button" class="btn_auth" value="인증번호 받기">
					</span> <!--휴대전화입력, 버튼 end -->
				</span>
				<span class="signup_input auth_input">
					<!--disabled="disabled" : 사용금지 속성  -->
					<input class="input_id input_auth" type="text" maxlength="30" placeholder="인증번호를 입력하세요">
				</span>
				
				<!-- 가입하기 버튼 -->
				
				<input class="btn_signup" type="submit" value="가입하기"/>
				
				
				
			</div>	
		</form><!--회원가입구역 end -->
		<div class="footer"><!--푸터-->
			<div class="ft_top">
				<a href="#">이용약관</a> <span class="aline">|</span>
				<a href="#">개인정보처리방침</a> <span class="aline">|</span>
				<a href="#">책임의 한계와 법적고지</a> <span class="aline">|</span>
				<a href="#">회원정보 고객센터</a> <span class="aline">|</span>
			</div>
		
			<div class="ft_sub">
				<img src="img/KakaoTalk_20230614_132808134.png"/>
				<span> Copyright NAVER Corp. All Right Reserved</span>
			</div>
		
		
		
		
		
		
		</div><!--푸터 end-->
	
	
	
	
	
	
	
	
	
	
	
	
	</div>	<!-- 전체 레이아웃 end  -->



</body>
</html>
