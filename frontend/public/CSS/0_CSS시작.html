<!--

		CSS : Cascading Style Sheets
			1. 주로 HTML 언어를 꾸미는 목적으로 사용
			2. HTML 포함되어야 한다.
			3. css 적용 방법
				1. <head> 태그 안에 <style> 태그 추가
				2. 해당 태그 style 속성
				3. css파일 생성한 import 하기
			4. css 식별자
				식별자{속성명:값; 속성명:값; 속성명:값;}



  -->

	<h3> 안녕하세요 css 시작합니다. </h3>
	<h4 style="color: orange;" > 안녕하세요 css 시작합니다2. </h4>
	<H5> 안녕하세요 css 시작합니다3. </H5>

</body>
